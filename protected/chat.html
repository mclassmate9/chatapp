<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link rel="stylesheet" href="public/styles/main.css">
</head>
<body>
  <div id="loadingOverlay">
    <div class="loader"></div>
    <div class="loaderText">Wait bro Connecting to server...</div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <span id="user-status" class="offline">Offline</span>
      <span id="chat-username">Chat</span>
      <button id="logoutBtn">âŽ‹</button>
    </div>

    <div id="typingIndicator"></div>
    <div id="newMessageBadge">New Messages</div>

    <ul id="messages"></ul>

    <form id="form">
      <div class="input-wrapper">
        <input id="input" type="text" autocomplete="off" placeholder="Type your message..." />
        <button class="sendBtn" aria-label="send message" type="submit">&#10148;</button>
      </div>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  
  <script src="public/scripts/chat.js" defer></script>

</body>
</html>
