<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

    #messages {
      list-style-type: none;
      padding: 10px;
      flex: 1;
      overflow-y: auto;
      margin: 0;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    #messages li {
      padding: 10px 14px;
      margin: 8px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message-sent {
      align-self: flex-end;
      background-color: #dcf8c6;
      text-align: right;
    }

    .message-received {
      align-self: flex-start;
      background-color: #ffffff;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: flex;
      padding: 10px;
      background: #ddd;
      position: sticky;
      bottom: 0;
      z-index: 1;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-left: 10px;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 5px #007bff;
      transition: box-shadow 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <button id="logoutBtn">Logout</button>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type your message..." />
      <button type="submit">Send</button>
    </form>

<div id="typing-indicator" style="padding: 8px 15px; color: #555; font-style: italic;"></div>


  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';

    const messagesList = document.getElementById('messages');

    socket.on('not-authenticated', () => {
      window.location.href = '/login.html';
    });

    socket.on('chat history', (messages) => {
      messagesList.innerHTML = '';
      messages.forEach((msg) => addMessage(msg));
      scrollToBottom();
    });

    socket.on('chat message', (msg) => {
      addMessage(msg);
      scrollToBottom();
    });

    function scrollToBottom() {
      messagesList.scrollTop = messagesList.scrollHeight;
    }

    function addMessage(msg) {
      const item = document.createElement('li');
      const isSelf = msg.user === username;
      item.classList.add(isSelf ? 'message-sent' : 'message-received');
      item.textContent = isSelf ? msg.text : `${msg.user}: ${msg.text}`;

      if (isSelf) {
        const delBtn = document.createElement('button');
        delBtn.textContent = '🗑️';
        delBtn.style.marginLeft = '10px';
        delBtn.style.background = 'transparent';
        delBtn.style.border = 'none';
        delBtn.style.cursor = 'pointer';
        delBtn.onclick = () => {
          socket.emit('delete message', msg._id);
        };
        item.appendChild(delBtn);
      }

      messagesList.appendChild(item);
    }

    document.getElementById('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('input');
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      fetch('/logout').then(() => (window.location.href = '/login.html'));
    });

    fetch('/api/user')
      .then((res) => res.json())
      .then((data) => {
        username = data.username;
      });
  </script>
</body>
</html>
