<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }.chat-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#logoutBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 8px 12px;
  background: red;
  color: white;
  border: none;
  border-radius: 5px;
}

#messages {
  list-style-type: none;
  margin: 0;
  padding: 10px;
  overflow-y: scroll;
  flex-grow: 1;
}

#messages li {
  padding: 8px 12px;
  margin: 8px;
  border-radius: 10px;
  max-width: 70%;
  clear: both;
  word-wrap: break-word;
  position: relative;
}

.message-sent {
  background-color: #dcf8c6;
  float: right;
  text-align: right;
}

.message-received {
  background-color: #ffffff;
  float: left;
  text-align: left;
}

form {
  display: flex;
  padding: 10px;
  background: #ddd;
}

input[type="text"] {
  flex-grow: 1;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
}

button {
  margin-left: 10px;
  padding: 10px 15px;
  font-size: 16px;
  border: none;
  background: #007bff;
  color: #fff;
  border-radius: 5px;
}

@media (max-width: 600px) {
  #messages li {
    font-size: 14px;
    max-width: 100%;
  }

  input[type="text"] {
    font-size: 14px;
  }

  button {
    font-size: 14px;
    padding: 8px 12px;
  }
}

  </style>
</head>
<body>
  <div class="chat-container">
    <button id="logoutBtn">Logout</button>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type your message..." />
      <button>Send</button>
    </form>
  </div>  <script src="/socket.io/socket.io.js"></script>  <script>
    const socket = io();
    let username = '';

    socket.on('not-authenticated', () => {
      window.location.href = '/login.html';
    });

    socket.on('chat history', (messages) => {
      const messagesList = document.getElementById('messages');
      messagesList.innerHTML = '';
      messages.forEach((msg) => addMessage(msg));
    });

    socket.on('chat message', (msg) => {
      addMessage(msg);
    });

    function addMessage(msg) {
      const item = document.createElement('li');
      item.classList.add(
        msg.user === username ? 'message-sent' : 'message-received'
      );
      item.textContent = msg.user === username
        ? msg.text
        : `${msg.user}: ${msg.text}`;

      if (msg.user === username) {
        const delBtn = document.createElement('button');
        delBtn.textContent = 'ðŸ—‘ï¸';
        delBtn.style.marginLeft = '10px';
        delBtn.onclick = () => {
          socket.emit('delete message', msg._id);
        };
        item.appendChild(delBtn);
      }

      document.getElementById('messages').appendChild(item);
    }

    document.getElementById('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('input');
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      fetch('/logout').then(() => window.location.href = '/login.html');
    });

    fetch('/api/user')
      .then((res) => res.json())
      .then((data) => {
        username = data.username;
      });
  </script></body>
</html>
