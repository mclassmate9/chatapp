<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-family: Arial, sans-serif;
      color: #333;
      transition: opacity 0.4s ease;
    }

    #loadingOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      border: 4px solid #ccc;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    .loaderText {
      font-size: 16px;
      color: #555;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-header {
      position: sticky;
      top: 0;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .chat-header span {
      flex: 1;
      text-align: center;
    }

    #chat-username {
      font-weight: bold;
      font-size: 18px;
    }

    #user-status {
      position: absolute;
      left: 10px;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 20px;
      background-color: red;
    }

    .online {
      background-color: green !important;
    }

    #logoutBtn {
      position: absolute;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1001;
    }

    #typingIndicator {
      width: 100%;
      text-align: center;
      font-style: italic;
      color: #333;
      font-size: 14px;
      background: #eaeaea;
      padding: 4px 0;
    }

    #newMessageBadge {
      display: none;
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #messages {
      list-style-type: none;
      padding: 10px;
      flex: 1;
      overflow-y: auto;
      margin: 0;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    #messages li {
      padding: 10px 14px;
      margin: 8px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }

    .message-sent {
      align-self: flex-end;
      background-color: #dcf8c6;
      text-align: right;
    }

    .message-received {
      align-self: flex-start;
      background-color: #ffffff;
      text-align: left;
    }

    .status-badge {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: flex;
      padding: 10px;
      background: #ddd;
      position: sticky;
      bottom: 0;
      z-index: 1;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 25px;
      padding: 10px 15px;
      width: 100%;
    }

    #input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
    }

    .sendBtn {
      padding: 10px 16px;
      font-size: 20px;
      margin-left: 10px;
      background: #007bff;
      color: #fff;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .sendBtn:hover {
      transform: scale(1.1);
      transition: transform 0.2s ease-in-out;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 5px #007bff;
      transition: box-shadow 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="loader"></div>
    <div class="loaderText">Connecting to server...</div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <span id="user-status" class="offline">Offline</span>
      <span id="chat-username">Chat</span>
      <button id="logoutBtn">⎋</button>
    </div>

    <div id="typingIndicator"></div>
    <div id="newMessageBadge">New Messages</div>

    <ul id="messages"></ul>

    <form id="form">
      <div class="input-wrapper">
        <input id="input" type="text" autocomplete="off" placeholder="Type your message..." />
        <button class="sendBtn" aria-label="send message" type="submit">&#10148;</button>
      </div>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let username = '';
  let typingTimeout;

  const messagesList = document.getElementById('messages');
  const typingIndicator = document.getElementById('typingIndicator');
  const statusDot = document.getElementById('user-status');
  const newMessageBadge = document.getElementById('newMessageBadge');
  const loadingOverlay = document.getElementById('loadingOverlay');

  socket.on('connect', () => {
    loadingOverlay.classList.add('hidden');
  });

  socket.on('connect_error', () => {
    loadingOverlay.classList.remove('hidden');
  });

  socket.on('disconnect', () => {
    loadingOverlay.classList.remove('hidden');
  });

  function scrollToBottom(force = false) {
    const threshold = 100;
    const isAtBottom = messagesList.scrollHeight - messagesList.scrollTop - messagesList.clientHeight < threshold;
    if (isAtBottom || force) {
      messagesList.scrollTop = messagesList.scrollHeight;
      newMessageBadge.style.display = 'none';
    } else {
      newMessageBadge.style.display = 'block';
    }
  }

  newMessageBadge.addEventListener('click', () => scrollToBottom(true));

  messagesList.addEventListener('scroll', () => {
    const isAtBottom = messagesList.scrollHeight - messagesList.scrollTop - messagesList.clientHeight < 100;
    if (isAtBottom) newMessageBadge.style.display = 'none';

    // Check visibility to emit "seen"
    const messageItems = messagesList.querySelectorAll('li');
    messageItems.forEach(item => {
      const rect = item.getBoundingClientRect();
      const visible = rect.top >= 0 && rect.bottom <= window.innerHeight;

      if (visible && item.dataset.id && item.dataset.sender !== username) {
        socket.emit('message seen', item.dataset.id);
      }
    });
  });

  function addMessage(msg) {
    const item = document.createElement('li');
    const isSelf = msg.user === username;
    item.classList.add(isSelf ? 'message-sent' : 'message-received');
    item.textContent = isSelf ? msg.text : `${msg.user}: ${msg.text}`;
    item.dataset.id = msg._id;
    item.dataset.sender = msg.user;

    // Add status badge
    if (isSelf && msg.status) {
      const statusSpan = document.createElement('span');
      statusSpan.className = 'status-badge';
      statusSpan.textContent =
        msg.status === 'sent' ? '✓' :
        msg.status === 'delivered' ? '✓✓' :
        msg.status === 'seen' ? '✓✓ Seen' : '';
      item.appendChild(statusSpan);
    }

    // Add delete button
    if (isSelf) {
      const delBtn = document.createElement('button');
      delBtn.textContent = '🗑️';
      delBtn.style.marginLeft = '10px';
      delBtn.style.background = 'transparent';
      delBtn.style.border = 'none';
      delBtn.style.cursor = 'pointer';
      delBtn.onclick = () => socket.emit('delete message', msg._id);
      item.appendChild(delBtn);
    }

    messagesList.appendChild(item);
  }

  socket.on('not-authenticated', () => window.location.href = '/login.html');

  socket.on('chat history', (messages) => {
    messagesList.innerHTML = '';
    messages.forEach(addMessage);
    scrollToBottom(true);
  });

  socket.on('chat message', (msg) => {
    addMessage(msg);

    // Mark delivered
    if (msg.user !== username) {
      socket.emit('message delivered', msg._id);
    }

    // Mark seen if user is at bottom
    const isAtBottom = messagesList.scrollHeight - messagesList.scrollTop - messagesList.clientHeight < 100;
    if (msg.user !== username && isAtBottom) {
      socket.emit('message seen', msg._id);
    }

    scrollToBottom();
  });

  socket.on('typing', (user) => {
    if (user !== username) {
      typingIndicator.textContent = `${user} is typing...`;
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typingIndicator.textContent = '';
      }, 2000);
    }
  });

  document.getElementById('form').addEventListener('submit', (e) => {
    e.preventDefault();
    const input = document.getElementById('input');
    if (input.value.trim()) {
      socket.emit('chat message', input.value.trim());
      input.value = '';
      socket.emit('typing', false);
    }
  });

  document.getElementById('input').addEventListener('input', () => {
    socket.emit('typing', true);
  });

  document.getElementById('logoutBtn').addEventListener('click', () => {
    if (confirm('Are you sure you want to logout?')) {
      fetch('/logout').then(() => (window.location.href = '/login.html'));
    }
  });

  fetch('/api/user')
    .then(res => res.json())
    .then(data => {
      username = data.username;
      document.getElementById('chat-username').textContent = `Chat with ${username}`;
      statusDot.classList.remove('offline');
      statusDot.classList.add('online');
      statusDot.textContent = 'Online';
    })
    .catch(() => {
      statusDot.classList.remove('online');
      statusDot.classList.add('offline');
      statusDot.textContent = 'Offline';
    });
</script>
</body>
</html>
