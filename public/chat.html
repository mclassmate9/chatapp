<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Chat Room</h2>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
<button id="logoutBtn" style="position:absolute; top:10px; right:10px;">Logout</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('chat history', (messages) => {
      const list = document.getElementById('messages');
      list.innerHTML = '';
      messages.forEach(msg => {
        const item = document.createElement('li');
        item.textContent = `[${new Date(msg.time).toLocaleTimeString()}] ${msg.user}: ${msg.text}`;
        list.appendChild(item);
      });
    });

    socket.on('chat message', (msg) => {
  const item = document.createElement('li');
  item.textContent = `${msg.user}: ${msg.text}`;

  // Show delete button only for your own messages
  if (msg.user === username) {
    const delBtn = document.createElement('button');
    delBtn.textContent = 'ðŸ—‘ï¸';
    delBtn.style.marginLeft = '10px';
    delBtn.onclick = () => {
      socket.emit('delete message', msg._id);
    };
    item.appendChild(delBtn);
  }

  document.getElementById('messages').appendChild(item);
});

    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('input');
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });
  </script>
<script>
  document.getElementById('logoutBtn').addEventListener('click', () => {
    fetch('/logout')
      .then(() => window.location.href = '/login.html');
  });
</script>
</body>
</html>
