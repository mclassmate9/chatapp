<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="loadingOverlay">
    <div class="loader"></div>
    <div class="loaderText">Wait bro Connecting to server...</div>
  </div>

  <div class="chat-layout">
    <!-- âœ… Contacts Sidebar -->
    <aside id="contactSidebar">
      <h3>Your Contacts</h3>

      <ul id="contactList"></ul>

      <input type="text" id="newContactId" placeholder="Enter user ID">
      <button id="addContactBtn">Add Contact</button>

      <h4>Pending Contact Requests</h4>
      <ul id="pendingList"></ul>

      <a href="/protected/contacts.html" class="contact-btn">ðŸ‘¥ Manage Contacts</a>
    </aside>

    <!-- âœ… Main Chat Panel -->
    <main class="chat-panel">
      <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
          <span id="user-status" class="offline">Offline</span>
          <span id="chat-username">Chat</span>
          <button id="logoutBtn">âŽ‹</button>
          <select id="contactSelector" style="margin-left: 10px;">
            <option disabled selected>Select Contact</option>
          </select>
        </div>

        <!-- Typing + Badge -->
        <div id="typingIndicator"></div>
        <div id="newMessageBadge">New Messages</div>

        <!-- Messages -->
        <ul id="messages"></ul>

        <!-- Message Input -->
        <form id="form">
          <div class="input-wrapper">
            <input id="input" type="text" autocomplete="off" placeholder="Type your message..." />
            <button class="sendBtn" aria-label="send message" type="submit">&#10148;</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- âœ… Mobile Toggle Button for Sidebar -->
  <button id="toggleSidebarBtn" class="sidebar-toggle">ðŸ‘¥ Contacts</button>

  <!-- âœ… Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/scripts/contactsCore.js"></script>
  <script type="module" src="/scripts/chat.js"></script>
</body>
</html>
