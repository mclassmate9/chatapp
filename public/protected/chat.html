<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="loadingOverlay">
    <div class="loader"></div>
    <div class="loaderText">Wait bro Connecting to server...</div>
  </div>

  <div class="chat-layout">
    <aside id="contactSidebar">
      <h3>Your Contacts</h3>
      <ul id="contactList"></ul>

      <input type="text" id="newContactId" placeholder="Enter user ID">
      <button id="addContactBtn">Add Contact</button>

      <h4>Pending Contact Requests</h4>
      <ul id="pendingList"></ul>

      <a href="/protected/contacts.html" class="contact-btn">ðŸ‘¥ Manage Contacts</a>
    </aside>

    <main class="chat-panel">
      <div class="chat-container">
        <div class="chat-header">
          <span id="user-status" class="offline">Offline</span>
          <span id="chat-username">Chat</span>
          <button id="logoutBtn">âŽ‹</button>
          <select id="contactSelector" style="margin-left: 10px;">
            <option disabled selected>Select Contact</option>
          </select>
        </div>

        <div id="typingIndicator"></div>
        <div id="newMessageBadge">New Messages</div>

        <ul id="messages"></ul>

        <form id="form">
          <div class="input-wrapper">
            <input id="input" type="text" autocomplete="off" placeholder="Type your message..." />
            <button class="sendBtn" aria-label="send message" type="submit">&#10148;</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Contacts Sidebar -->
  <div id="contactsSidebar" class="sidebar hidden">
    <div class="sidebar-header">
      <h3>Manage Contacts</h3>
      <button onclick="toggleSidebar()">âœ–</button>
    </div>
    <div id="sidebarContent">
      <form id="addContactFormSidebar">
        <input type="text" id="contactIdSidebar" placeholder="Enter User ID" required />
        <button type="submit">Add Contact</button>
      </form>

      <h4>Pending Requests</h4>
      <ul id="pendingListSidebar"></ul>

      <h4>Received Requests</h4>
      <ul id="receivedListSidebar"></ul>

      <h4>Approved Contacts</h4>
      <ul id="approvedListSidebar"></ul>
    </div>
  </div>

  <!-- Toggle Sidebar Button -->
  <button id="toggleSidebarBtn" class="sidebar-toggle">ðŸ‘¥ Contacts</button>

  <script src="/socket.io/socket.io.js"></script>

  <!-- âœ… Modular scripts (Option 2) -->
  <script type="module" src="/scripts/contactsCore.js"></script>
  <script type="module" src="/scripts/chat.js"></script>
</body>
</html>
